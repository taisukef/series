<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no", initial-scale=1.0 />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta property="og:image" content="ss.png">
<link rel="apple-touch-icon" href="icon.png"/>
<title>じゅんにおす</title>
<style>
body {
	margin: 0;
}
</style>
<script>"use strict";
var 盤幅 = 4;
var 盤高 = 4;
var クリア = false;

var タイル数字 = [
	"①","②","③","④",
	"⑤","⑥","⑦","⑧",
	"⑨","⑩","⑪","⑫",
	"⑬","⑭","⑮","⑯"
];
var 表示用数字 = [
	"０","１","２","３","４",
	"５","６","７","８","９"
];
var 時計 = [
	"🕛","🕐","🕑","🕒",
	"🕓","🕔","🕕","🕖",
	"🕗","🕘","🕙","🕚"
];

function モバイル対応端末() {
	return navigator.userAgent.indexOf("iPhone") != -1
		|| navigator.userAgent.indexOf("iPad") != -1
		|| navigator.userAgent.indexOf("Android") != -1;
};

var ctx;

window.onload = function() {
	ctx = canv.getContext("2d");
	if (モバイル対応端末()) {
		canv.addEventListener("touchstart",
		    function(e) {
			    タッチ(
					e.touches[0].clientX,
					e.touches[0].clientY
				);
				e.preventDefault();
		    }
		);
	} else {
		canv.addEventListener("click",
		    function(e) {
		    	タッチ(e.clientX, e.clientY);
		    }
		);
	}
	初期化せよ();
	描画せよ();
};

function 二次元配列を作れ() {
	var 配列 = [];
	for (var i = 0; i < 盤高; i++){
		配列[i] =[];
		for (var j = 0; j < 盤幅; j++){
			配列[i][j] = 0;
		}
	}
	return 配列;
}
var 今押す数字;
var 開始時間, 経過時間;
var 数字盤, 押済盤;
var リスト;
var タイマID;

function 初期化せよ() {
	クリア = false;
	今押す数字 = 1;
	開始時間 = Date.now();
	経過時間 = 0;
	数字盤 = 二次元配列を作れ();
	押済盤 = 二次元配列を作れ();
	リスト = [];
	for (var i = 0; i < 盤高 * 盤幅; i++) {
		リスト[i] = i + 1;
	}
	リスト.sort(
		function(a, b) {
			return Math.random() < 0.5 ? -1 : 1;
		}
	);
	for (var i = 0; i < リスト.length; i++) {
		数字盤[parseInt(i / 盤高)][parseInt(i % 盤幅)] = リスト[i];
	}
	タイマID = setInterval(タイマルーチン, 1000 / 600);
}
function タイマルーチン() {
	経過時間 = Date.now() - 開始時間;
	if (経過時間 > 99999)
		経過時間 = 99999;
	描画せよ();
}

var 画面幅, 画面高;
var 特大フォントサイズ;
var 大フォントサイズ;
var 小フォントサイズ;
var オフセットX;
var オフセットY;

function 描画せよ() {
	画面幅 = window.innerWidth;
	画面高 = window.innerHeight;
	canv.width = 画面幅;
	canv.height = 画面高;
	特大フォントサイズ = Math.min(Math.min(画面幅, 画面高) / 2, 250);
	大フォントサイズ = Math.min(画面幅 / (盤幅 + 1), 画面高 / (盤高 + 1.5));
	小フォントサイズ = 大フォントサイズ / 2;
	オフセットX = (画面幅 - 大フォントサイズ * 盤幅) / 2;
	オフセットY = (画面高 - 小フォントサイズ - 大フォントサイズ * 盤高) / 2;
	
	ctx.fillStyle = "rgb(235,208,175)";
	ctx.fillRect(0, 0, 画面幅, 画面高);
	ctx.fillStyle = "black";
	ctx.font = "bold " + 小フォントサイズ + "px Monospace";
	var タイトル = [ "" ];
	タイトル.push(時計[parseInt(経過時間 / 1000) % 時計.length]);
	var 経過時間テキスト = "" + parseInt(経過時間 / 1000);
	if (経過時間テキスト.length > 1) {
		タイトル.push(表示用数字[経過時間テキスト[0]]);
		タイトル.push(表示用数字[経過時間テキスト[1]]);
	} else {
		タイトル.push("");
		タイトル.push(表示用数字[経過時間テキスト[0]]);
	}
	タイトル.push(".");
	タイトル.push(表示用数字[Math.floor(経過時間 / 100) % 10]);
	タイトル.push(時計[parseInt(経過時間 / 1000) % 時計.length]);
	for (var i = 0; i < タイトル.length; i++) {
		ctx.fillText(タイトル[i], オフセットX + i * 小フォントサイズ, オフセットY + 小フォントサイズ);
	}
	ctx.font = "bold " + 大フォントサイズ + "px Monospace";
	for (var i = 0; i < 盤高; i++) {
		for (var j = 0; j < 盤幅; j++){
			var テキスト = "";
			if (押済盤[i][j] == 0) {
				テキスト = タイル数字[数字盤[i][j] - 1];
			}
			ctx.fillText(テキスト, オフセットX + j * 大フォントサイズ, オフセットY + (i + 1) * 大フォントサイズ + 小フォントサイズ);
		}
	}
	if (クリア) {
		ctx.font = "bold " + 特大フォントサイズ + "px Monospace";
		ctx.fillText("👏", (画面幅 - 特大フォントサイズ) / 2, 小フォントサイズ + (画面高 - 小フォントサイズ + 特大フォントサイズ) / 2);
		
		ctx.font = "bold " + 小フォントサイズ + "px Monospace";
		ctx.fillText("🐧",  (画面幅 / 4 - 小フォントサイズ) / 2 + 画面幅 / 4, 小フォントサイズ + 画面高 - 小フォントサイズ - オフセットY); // 🐦🐥
		ctx.fillText("🎲",  (画面幅 / 4 - 小フォントサイズ) / 2 + 画面幅 / 2, 小フォントサイズ + 画面高 - 小フォントサイズ - オフセットY);
		
	}
}
function タッチ(tx, ty) {
	if (クリア) {
		if (ty > 画面高 - オフセットY - 小フォントサイズ) {
			if (tx < 画面幅 / 2) {
				var url = document.location.href;
				var t = Math.floor(経過時間 / 100);
				var s = "「じゅんにおす」を" + Math.floor(t / 10) + "." + (t % 10) + "秒でクリア！";
				var id = "taisukef";
				var hashtag = "eハピー";
				var turl = "https://twitter.com/share?url=" + encodeURIComponent(url) + "&text=" + encodeURIComponent(s) +"&via=" + id + "&hashtags=" + hashtag;
				if (モバイル対応端末()) {
					document.location.href = turl;
				} else {
					window.open(turl, "_blank", "width=600,height=300");
				}
			} else {
				var surl = "http://fukuno.jig.jp/1556";
				if (モバイル対応端末()) {
					document.location.href = surl;
				} else {
					window.open(surl, "_blank");
				}
			}
		} else {
			初期化せよ();
		}
		return;
	}
	tx -= オフセットX;
	ty -= オフセットY;
	if (tx < 0 || ty < 0)
		return;
	var x = parseInt(tx / 大フォントサイズ);
	var y = parseInt((ty - 小フォントサイズ) / 大フォントサイズ);
	if (x >= 盤幅 || y >= 盤高 || x < 0 || y < 0 || 押済盤[y][x] == 1) {
		return;
	}
	if (今押す数字 == 数字盤[y][x]) {
		押済盤[y][x] = 1;
		今押す数字++;
	}
	クリア判定();
	描画せよ();
}
function クリア判定() {
	for (var i = 0; i < 盤高; i++) {
		for (var j = 0; j < 盤幅; j++){
			if (押済盤[i][j] == 0) {
				return;
			}
		}
	}
	クリア = true;
	clearInterval(タイマID);
}
</script></head>
<body><canvas id="canv"></canvas></body></html>
